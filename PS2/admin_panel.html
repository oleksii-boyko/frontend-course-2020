<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/079a7a16d8.js" crossorigin="anonymous"></script>
  <link href="admin_style.css" rel="stylesheet">
</head>
<body>
<!-- Top navigation bar -->
<div class="navbar navbar-dark bg-dark sticky-top shadow">
  <div class="navbar-brand col-2">TravelUp</div>
  <div class="form-inline col-10">
    <input class="form-control form-control-dark col-11" type="search" placeholder="Search" aria-label="SearchBar">
    <div class="col-1 navbar-nav text-nowrap">
      <a class= "nav-item nav-link" href="#">Sign Out</a>
    </div>
  </div>
</div>
<!-- MAIN PAGE CONTENT -->
<div class="container-fluid row">
  <!-- Left navigation bar -->
  <div class="col-2 sidebar sidebar-sticky bg-light">
    <ul class="nav text-nowrap flex-column">
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="far fa-file"></i> Orders
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="fas fa-shopping-cart"></i> Products
        </a>
      </li>
      <li>
        <a class="nav-link active nav-item" href="#">
          <i class="fas fa-users"></i> Customers
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="fas fa-chart-bar"></i> Reports
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="fas fa-layer-group"></i> Integrations
        </a>
      </li>
    </ul>
    <h6 class="sidebar-heading d-flex justify-content-between align-items-center text-muted pr-2 pl-3 mt-3">
      SAVED REPORTS <a href="#" class="text-muted"><i class="fas fa-plus-circle"></i></a>
    </h6>
    <ul class="nav text-nowrap flex-column">
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="far fa-file-alt"></i> Current month
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="far fa-file-alt"></i> Last quarter
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="far fa-file-alt"></i> Social engagement
        </a>
      </li>
      <li>
        <a class="nav-link nav-item" href="#">
          <i class="far fa-file-alt"></i> Year-end-sale
        </a>
      </li>
    </ul>
  </div>
  <!-- Table -->
  <div class="col-10">
    <!-- Table header -->
    <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
      <h1>Customers</h1>
      <div class="btn-toolbar">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-outline-secondary btn-sm">Share</button>
          <button type="button" class="btn btn-outline-secondary btn-sm">Export</button>
        </div>
        <button type="button" class="btn dropdown-toggle btn-outline-secondary btn-sm">
          <i class="far fa-calendar"></i> This week</button>
      </div>
    </div>
    <!-- Table itself -->
    <table>

    </table>

  </div>
  <!-- Pagination -->
  <div>

  </div>
</div>
</body>
</html>
